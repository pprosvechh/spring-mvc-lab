</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="page.html?">Выход</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link active" href="page3.html?">История болезни</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Расписание
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Врачи</a></li>
                        <li>
                            <hr class="dropdown-divider">

                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Найти" aria-label="Найти">
                <button class="btn btn-outline-success" type="submit">Найти</button>

</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 col-sm-12">
            <h1>Заболевание</h1>
            <form th:action="@{/sendPageForm}" th:object="${pageForm}" method="post">
                <p style="color:red" th:text="${error}"></p>
                <div class="form-group">
                    <label for="theme">Название болезни</label>
                    <input type="text" class="form-control" id="theme" placeholder="Введите тему" th:field="*{subject}">
                </div>
                <div class="form-group">
                    <label for="to">Имя заболевшего</label>
                    <input class="form-control" type="text" id="to" th:field="*{to}" placeholder="Кому"/>
                </div>
                <div class="form-group">
                    <label for="message">Описание симптомов</label>
                    <textarea class="form-control" id="message" th:field="*{message}"
                              placeholder="Сообщение"></textarea>
                </div>
                <input class="form-group" type="submit" value="Отправить"/>
            </form>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
